<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Ball in a hole!</title>
</head>
<body>
    <div id="container">
        <div class="ball-container" id="ballContainer">
            <ul>
                <li class="hole" id="hole1"></li>
                <li class="hole" id="hole2"></li>
                <li class="hole" id="hole3"></li>
            </ul>
            <div id="ball" class="ball"></div>
            <div id="holeNumber1">1</div>
            <div id="holeNumber2">2</div>
            <div id="holeNumber3">3</div>
        </div>
        <div id="timeOfGameDiv">
            <h1><time>00:00:00</time></h1>
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="clear">clear</button>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <script src="ball.js" type="text/javascript"></script>
    <script src="winner.js" type="text/javascript"></script>
    <script src="time.js" type="text/javascript"></script>
</body>
</html>
