<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>Photoshop</title>
</head>

<body>
  <div id="headerLeft">
    <button id="choosePen">Wybierz rodzaj</button>
    <img id="circleBrush" src="svg/001-pen.svg">
    <img id="squareBrush" src="svg/002-edit.svg">
    <img id="squareN" src="svg/003-pencil.svg">
    <button id="changeColorButton">Zmień kolor</button>
    <img id="colorChange" src="svg/005-pantone.svg">
    <button id="changeSizeOfPen">Zmień rozmiar pędzla</button>
    <h5>Naciśnij</h5>
    <img id="pressPlus" src="svg/001-plus.svg">
    <img id="pressMinus" src="svg/002-minus.svg">
    <div id="partition"></div>
    <button id="brighter">Rozjaśnij</button>
    <button id="darken">Przyciemnij</button>

    <div id="partition1"></div>
    <button id="greyImage">Szarości</button>

    <div id="partition2"></div>
    <input type="submit" onclick="window.location.reload()" name="submit" value="Cofnij zmiany" id="removeChange">

    <div id="icons">Icons made by<br> <a href="https://www.flaticon.com/authors/smashicons"
        title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </div>
  <div id="header">
    <h3>Photoshop</h3>
  </div>
  <div id="container"><canvas id="canvas" width="1330px" height="880px"></canvas></div>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="photoshop.js"></script>
  <script type="text/javascript" src="photopaint.js"></script>
</body>

</html>
