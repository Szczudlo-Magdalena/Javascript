<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>

<body>
    <div id="title">Odtwarzanie i zapisywanie dźwięków</div>

    <div class="box">
        <audio src="boom.wav" controls id="aBoom"></audio>
        <audio src="clap.wav" controls id="aClap"></audio>
        <audio src="hihat.wav" controls id="aHi"></audio>
        <audio src="openhat.wav" controls id="aOpen"></audio>
        <audio src="ride.wav" controls id="aRide"></audio>
        <audio src="snare.wav" controls id="aSnare"></audio>
        <audio src="tink.wav" controls id="aTink"></audio>
        <audio src="tom.wav" controls id="aTom"></audio>
    </div>
    <div id="przyciski">
        <button id="aBtn" style="width: 45px; height: 45px">A</button>
        <P></P>
        <button id="sBtn" style="width: 45px; height: 45px">S</button>
        <P></P>
        <button id="dBtn" style="width: 45px; height: 45px">D</button>
        <p></p>
        <button id="fBtn" style="width: 45px; height: 45px">F</button>
        <p></p>
        <button style="width: 45px; height: 45px">G</button>
        <p></p>
        <button style="width: 45px; height: 45px">H</button>
        <p></p>
        <button style="width: 45px; height: 45px">J</button>
        <p></p>
        <button style="width: 45px; height: 45px">K</button>
        <p></p>
    </div>

    <div id="nagrywanie">
        <button id="recording1">Nagrywanie 1</button>
        <button id="recording2">Nagrywanie 2</button>
        <button id="recording3">Nagrywanie 3</button>
        <button id="recording4">Nagrywanie 4</button>
        <button id="playing">Odtwórz</button>
    </div>
    <!-- <img src="beben.png" id="beb" width="200" height="500"> -->
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
